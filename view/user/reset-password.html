<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" action="verifyCode" method="post">
					<span class="login100-form-title p-b-49">
						Đặt lại mật khẩu
					</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired">
                    <span class="label-input100">Email</span>
                    <p style="text-align: center ">ten ne</p>
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Password is reauired">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" id="password" placeholder="Nhập mật khẩu" onkeyup='check(); ' />
                        <span class="focus-input100" data-symbol="&#xf18e;"></span>
                        <span class="span-input" id='check'></span>
                    </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired"
                     style="margin-bottom: 10px">
                    <span class="label-input100">Confirm password</span>
                    <input class="input100" type="password" id="confirm_password" placeholder="Nhập lại mật khẩu"
                           onkeyup='check();' />
                    <span class="focus-input100" data-symbol="&#xf18e;"></span>
                    <span class="span-input" id='message'></span>
                </div>

                <input type="checkbox" onclick="myFunction()" id="showpass">Show password
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit" id="button-reset" disabled>
                            Xác nhận
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Hoặc đăng ký
                        </span>
                    <a href="sign-up.html" class="txt2">
                        Đăng ký
                    </a>
                </div>

                <div class="flex-c-m">
                    <a href="#" class="login100-social-item bg1">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a href="#" class="login100-social-item bg2">
                        <i class="fa fa-twitter"></i>
                    </a>

                    <a href="#" class="login100-social-item bg3">
                        <i class="fa fa-google"></i>
                    </a>
                </div>

                <div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Bạn đã có tài khoản
						</span>

                    <a href="login.html" class="txt2">
                        Đăng nhập
                    </a>
                </div>
