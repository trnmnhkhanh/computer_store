<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Pet shop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" th:href="@{/user/images/icons/favicon.ico}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/vendor/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/fonts/iconic/css/material-design-iconic-font.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/vendor/animate/animate.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/vendor/css-hamburgers/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/vendor/animsition/css/animsition.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/vendor/select2/select2.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/vendor/daterangepicker/daterangepicker.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/user/css/main.css}">
	<!--===============================================================================================-->
</head>
<body>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

			<div id="login-fail" th:if="${#request.getParameter('error')=='true'}">Đăng nhập thất bại</div>
			<div id="success-mess" th:if="${successfull!= null }">Đăng ký thành công</div>
			<form name='f' th:action="@{/j_spring_security_check}" class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-49">
						Đăng nhập
					</span>

				<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
					<span class="label-input100">Tên đăng nhập</span>
					<input class="input100" type="text" name="username" placeholder="Nhập tên đăng nhập">
					<span class="focus-input100" data-symbol="&#xf206;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<span class="label-input100">Mật khẩu</span>
					<input class="input100" type="password" name="password" placeholder="Nhập mật khẩu">
					<span class="focus-input100" data-symbol="&#xf190;"></span>
				</div>

				<div class="text-right p-t-8 p-b-31">
					<div style="float: left; font-size: 14px">
						<td>Remember Me?</td>
						<td><input type="checkbox" name="remember-me" /></td></div>
					<a href="forget-password.html">
						Quên mật khẩu
					</a>
				</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<input name="submit" type="submit"  value="Đăng nhập" class="login100-form-btn"/>
					</div>
				</div>

				<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Hoặc đăng nhập
						</span>
				</div>

				<div class="flex-c-m">
					<a href="#" class="login100-social-item bg1">
						<i class="fa fa-facebook"></i>
					</a>

					<a href="#" class="login100-social-item bg2">
						<i class="fa fa-twitter"></i>
					</a>

					<a href="#" class="login100-social-item bg3">
						<i class="fa fa-google"></i>
					</a>
				</div>

				<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Hoặc đăng ký
						</span>

					<a href="sign-up.html" class="txt2">
						Đăng ký
					</a>
				</div>
			</form>

			</span>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
</div>

		<script type="text/javascript" th:src="@{/user/vendor/jquery/jquery-3.2.1.min.js}"></script>
		<!--===============================================================================================-->
		<script type="text/javascript" th:src="@{/user/vendor/animsition/js/animsition.min.js}"></script>
		<!--===============================================================================================-->
		<script type="text/javascript" th:src="@{/user/vendor/bootstrap/js/popper.js}"></script>
		<script type="text/javascript" th:src="@{/user/vendor/bootstrap/js/bootstrap.min.js}"></script>
		<!--===============================================================================================-->
		<script type="text/javascript" th:src="@{/user/vendor/select2/select2.min.js}"></script>
		<!--===============================================================================================-->
		<script type="text/javascript" th:src="@{/user/vendor/daterangepicker/moment.min.js}"></script>
		<script type="text/javascript" th:src="@{/user/vendor/daterangepicker/daterangepicker.js}"></script>
		<!--===============================================================================================-->
		<script type="text/javascript" th:src="@{/user/vendor/countdowntime/countdowntime.js}"></script>
		<!--===============================================================================================-->
		<script type="text/javascript" th:src="@{/user/js/sign.js}"></script>
		<script type="text/javascript" th:src="@{/user/js/custom-web.js}"></script>
		<script type="text/javascript" th:src="@{/user/js/main1.js}"></script>
		<script type="text/javascript" th:src="@{/user/js/main.js}"></script>
		<script type="text/javascript" th:src="@{/user/js/sign1.js}"></script>


</body>
</html>
